<div *ngIf="gapiLoadStatus==='loaded'">
  <div *ngIf="!sheetLoading">
    <label>
      Google Sheets spreadsheet url:
      <input type="text" [formControl]="urlInput">
    </label>
    <button (click)="loadSheet()">{{nl.LOAD_SHEET}}</button>
  </div>
  <div *ngIf="sheetLoading" class="spinner"></div>
</div>
