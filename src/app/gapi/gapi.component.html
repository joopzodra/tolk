<div id="gapi-container">
  <div *ngIf="gapiLoadStatus">
    <div *ngIf="gapiLoadStatus === 'error'" class="container border-top py-2">
      <div style="font-size: 14px;">Geen verbinding met Google <button class="btn btn-outline-info btn-sm" (click)="loadGapi()">load google api</button></div>      
    </div>
  </div>
  <div *ngIf="gapiLoadStatus === 'loading'" class="spinner">
  </div>
</div>
