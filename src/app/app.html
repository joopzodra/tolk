<div class="bg-light" id="app-container">
  <div #topContainer id=top-container>
    <tolk-header (showInfoModalEvent)="onShowInfoModalEvent($event)"></tolk-header>
    <tolk-info-modal [showInfoModal]="showInfoModal"></tolk-info-modal>
    <tolk-search (searchLanguageEvent)="onSearchLanguageEvent($event)"></tolk-search>
  </div>
  <div id="display-container" [ngStyle]="{'max-height': displayContainerMaxHeight + 'px'}">
    <tolk-display [searchLanguage]="searchLanguage"></tolk-display>
  </div>
  <div id="bottom-container" *ngIf="!selectionSearchTerm || gapiStatus === 'offline'">
    <tolk-dialog></tolk-dialog>
    <tolk-sheet></tolk-sheet>
    <tolk-gapi></tolk-gapi>
    <tolk-auth></tolk-auth>
  </div>
</div>
